databaseChangeLog:
  - changeSet:
      id: 060320231922
      created: 06-03-2023
      author: Mauricio Rum≈°tajn
      changes:
        - createTable:
            tableName: thread
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: title
                  type: varchar(30)
                  constraints:
                    nullable: false

              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_thread_category_id
                    references: category(id)

              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_thread_author_id
                    references: forum_user(id)

              - column:
                  name: creation_date_time
                  type: datetime
                  constraints:
                    nullable: false